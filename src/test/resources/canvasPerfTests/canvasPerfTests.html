<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="canvasPerfTests.js"></script>
    <title>Canvas Performance Tests</title>
</head>
<body>
    <div id="mainContainer" style="margin: 10px;">
        <div id="buttonsContainer" style="margin: 10px; display: inline-grid;">
            <input type="button" value="Clear" onclick="clearCanvas()" >
            <input type="button" value="Draw Something" onclick="drawSomething()" >
            <input type="button" value="Draw Image" onclick="drawImage()" >
            <input type="button" value="Animate" onclick="runAnimationTest()" >
            <input type="button" value="Animate Offscreen" onclick="runAnimationOffscreenTest()" >
        </div>
        <div id="canvasContainer" style="float: left;">
            <canvas id="canvas" width="300" height="300" style="border: 1px solid black;"</canvas>
        </div>
        <img style="display: none" src="img/standard_model_cup.png">
    </div>
</body>
</html>
